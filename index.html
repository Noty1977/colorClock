<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Indie Flower', cursive;
  letter-spacing: 1.3rem;
  font-weight: bold;
  font-size: 72px;
  margin-top: -36px;
}
</style>
</head>
<body>
  <div id='clock'>12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {

  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  var clockFace;

  var hexaColor;

  if (hours < 10)
    hours = '0'+hours;

  if (minutes < 10)
    minutes = '0'+minutes;

  if (seconds < 10)
    seconds = '0'+seconds;

  clockFace = hours + ':' + minutes + ':' + seconds;

  hexaColor = '#'+hours+minutes+seconds;

  document.body.style.background = hexaColor;

  document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {colorClock();}, 1000);

}

colorClock();
</script>
</body>
</html>
